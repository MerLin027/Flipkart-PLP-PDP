<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart PLP/PDP</title>
    <link rel="icon" type="image/x-icon" href="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <button id="logo">
                <img src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Logo.png" height="40">
            </button>
            <form>
                <label for="searchlogo">
                    <button id="search_icon">
                        <img src="search.png" alt="search_icon" height="40" width="40"> 
                    </button>
                </label>
                <label for="searchinput" id="sinput">
                    <input type="text" placeholder="What would you like to shop today?" id="input">
                </label>
            </form>
        </div>
    </header>
    <br><br><br>
    <section>
        <div class="product">
                <img src="https://images-cdn.ubuy.co.in/65f9a0296dfa5b5ace4e5222-razer-blackshark-v2-se-wired-gaming.jpg" height="200px">
        </div>
        <div class="product">
            <img src="https://assets.myntassets.com/w_412,q_60,dpr_2,fl_progressive/assets/images/30049973/2024/7/3/9471bc5a-cce0-44b6-b528-7c433e63bc0f1719987456371-Noise-4-Overhead-Wireless-Headphone---Carbon-Black-984171998-11.jpg" height="200px">
        </div>
        <div class="product">
            <img src="https://rukminim2.flixcart.com/image/850/1000/ksw4ccw0/headphone/l/b/n/rockerz-450-boat-original-imag6cqqd4fxuzrp.jpeg?q=90&crop=false" height="200px">
        </div>
        <div class="product">
            <img src="https://hammeronline.in/cdn/shop/files/Bash_2.0_Bluetooth_Headphones.webp?v=1726899059" height="200px">
        </div>
        <div class="product">
            <img src="https://shop.zebronics.com/cdn/shop/products/Zeb-Jet-Pro-pic1.jpg?v=1659157507&width=1200" height="200px">
        </div>
    </section>
</body>
</html>
